<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Contacto</title>
</head>

<body>
	<h2>Ingresa tus datos</h2>
	<form action="">
		<label for="nombre">Nombre:</label>
		<input type="text" name="nombre"><br><br>
		<label for="a-pat">Apellido Paterno: </label>
		<input type="text" name="a-pat"><br><br>
		<label for="a-mat">Apellido Materno: </label>
		<input type="text" name="m-pat"><br><br>
		<label for="dir">Dirección: </label>
		<input type="text" name="dir"><br><br>
		
		<label for="pais">Selecciona un País: </label>
		<select name="pais" id="">
			<option value="Mexico">México</option>
			<option value="Perú">Perú</option>
			<option value="Estados Unidos">Estados Unidos</option>
			<option value="Reino Unido">Reino Unido</option>
			<option value="Argentina">Argentina</option>
			<option value="Brasil">Brasil</option>
			<option value="Italia">Italia</option>
			<option value="España">España</option>
			<option value="Portugal">Portugal</option>
			<option value="Canada">Canada</option>
		</select><br><br>
		
		<label for="edo">Selecciona un Estado: </label>
		<select name="estado" id="">
			<option value="Chihuahua">Chihuahua</option>
			<option value="Jalisco">Jalisco</option>
			<option value="Veracruz">Veracruz</option>
			<option value="Yucatan">Yucatán</option>
			<option value="Nuevo Leon">Nuevo León</option>
			<option value="Sonora">Sonora</option>
			<option value="Sinaloa">Sinaloa</option>
			<option value="Oaxaca">Oaxaca</option>
			<option value="Edo. México">Edo. México</option>
			<option value="Tamaulipas">Tamaulipas</option>
		</select><br><br>
		
		<label for="edo">Comentarios: </label><br><br>
		<textarea name="comentarios" id="" cols="40" rows="10"></textarea><br><br>
		
		<input type="submit" value="Enviar">
	</form>
</body>
</html>
